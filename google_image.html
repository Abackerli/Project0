<!DOCTYPE html>
<html>
    <head>
        <title> Image </title>
        <style>
        form {
               margin: 300px auto;
               width: 300px;
               text-align:left;
              } 
        #A, #B{
                   text-align: center;
                   border-collapse: collapse;
           }
        #W{
                position:absolute;
                top:0;
                right:0;
                margin:20px;
            }
        </style>
    </head>
        <body>
            <form action="https://images.google.com/images">
                <div id="A">
                    <input type="text" name="q" size="40"> 
                </div> 
                <div id="B">
                    <input type="submit" value="Google Search Image" size="70">   
                </div>
            <div id="W">
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                </ul>
            </div>
        </body>
</html>
